{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spica Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'assets/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'assets/css/style1.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'assets/images/favicon1.png' %}" />
</head>

<body>
  <div class="container-scroller d-flex" >
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex" >
      <div class="content-wrapper d-flex align-items-center auth px-0" style="background-color: rgb(1, 1, 34);">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'assets/img/logo6.png' %}" >
              <div>
                <br>
               <h4> <p style="color: brown;">{{msg}}</p> </h4>
              </div>
              </div>
              <h4>Create Your Account Here</h4>
              <br>
              
              <form role="form" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label style="font-weight: bolder">USERNAME</label>
                  <input type="text" class="form-control form-control-lg" name="uname" placeholder="Username" style="border: 2px solid rgb(2, 15, 19);" required>
                </div>
                <div class="form-group">
                  <label style="font-weight: bolder">EMAIL</label>

                  <input type="email" class="form-control form-control-lg" name="email" placeholder="Email" style="border: 2px solid rgb(2, 15, 19);" required>
                
                </div>
                
                <div class="form-group">
                  <label style="font-weight: bolder">SELECT STATE</label>

                  <select class="form-control form-control-lg" name="state" style="border: 2px solid rgb(2, 15, 19);" required>
                    <option>state</option>
                    <option>Gujarat</option>
                    <option>Maharastra</option>
                    <option>U.P</option>
                    <option>M.P</option>
                    <option>A.P</option>
                  </select>
                </div>
                <div class="form-group">
                  <label style="font-weight: bolder">CITY Name</label>

                  <input type="text" class="form-control form-control-lg" name="city" placeholder="city" style="border: 2px solid rgb(2, 15, 19);" required>
                </div>
                <div class="form-group">
                  <label style="font-weight: bolder">PASSWORD</label>

                  <input type="password" class="form-control form-control-lg" name="pass" placeholder="password" style="border: 2px solid rgb(2, 15, 19);" required>
                </div>
                <div class="form-group">
                  <label style="font-weight: bolder">CONFIRM-PASSWORD</label>

                  <input type="password" class="form-control form-control-lg" name="cpass" placeholder="Confirm-Password" style="border: 2px solid rgb(2, 15, 19);" required>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="{% url 'otp' %}">REGISTER</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="{% url 'citizen-login' %}" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'assets/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'assets/js/template.js' %}"></script>
  <!-- endinject -->
</body>   

</html>
