{% extends 'inner-page.html' %}

{% load static %}
{% block nav %}
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 style="font-weight: bolder;">ADD FIR </h2>
          <ol>
            <li><a href="{% url 'addfir' %}">ADD FIR </a></li>
            <li>ADD FIR</li>
          </ol>
        </div>

      </div>
    </section>
    {% endblock %}
{% block content %}
<section id="appointment" class="appointment section-bg" style="background-color: rgb(7, 156, 119);" class="appointment section-bg">
    <div class="container">

      <div class="section-title">
        <h2>Fill Your FIR Here</h2>
      </div>

      <form role="form"  action="{% url 'addfir' %}" method="POST"  data-aos="fade-up">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-4 form-group">
            <input type="text" name="pname" class="form-control" placeholder="Your Name" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="text" class="form-control" name="cname" placeholder="Name of Criminal" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="number" class="form-control" name="phone" placeholder="Your Phone" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
        </div>
        <div class="row">
          
          <div class="col-md-4 form-group mt-3">
            <input type="text" name="area" class="form-control"  placeholder="Enter Area" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
          <div class="col-md-4 form-group mt-3">
            <select name="State" id="state" class="form-select" style="border: 2px solid rgb(17, 96, 121);">
              <option value="">Select Your State</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Maharastra">Maharastra</option>
              <option value="U.P">U.P</option>
              <option value="A.P">A.P</option>
            </select>
          </div>
          <div class="col-md-4 form-group mt-3">
            <input type="file" name="pic" class="form-control"  placeholder="Upload Criminal Picture Here" style="border: 2px solid rgb(17, 96, 121);" >
          </div>
        </div>

        <div class="form-group mt-4">
          <textarea class="form-control" name="address" rows="3" placeholder="Enter Your Address Here " style="border: 2px solid rgb(17, 96, 121);" required></textarea>
        </div>
        <div class="form-group mt-4">
          <textarea class="form-control" name="fir" rows="5" placeholder="Enter Your FIR Here " style="border: 2px solid rgb(17, 96, 121);" required></textarea>
        </div>
        
          <!-- <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
        </div>  -->
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary"><i class="fa fa-edit"></i>File Your FIR</button>
        </div>
      </form>

    </div>
  </section> 
    <!-- End Appointment Section -->





  {% endblock %}
