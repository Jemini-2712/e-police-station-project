{% extends 'inner-page.html' %}

{% load static %}
{% block nav %}
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>ADD COMPLAINT </h2>
          <ol>
            <li><a href="{% url 'addcomplaint' %}">ADD COMPLAINT </a></li>
            <li>ADD COMPLAINT</li>
          </ol>
        </div>

      </div>
    </section>
    {% endblock %}

{% block content %}

<section id="appointment" class="appointment section-bg"  style="background-color: rgb(7, 156, 119);">
    <div class="container">

      <div class="section-title">
        <h2>Fill Your Complaint Here</h2>
      </div>

      <form role="form" action="{% url 'addcomplaint' %}" method="POST"  data-aos="fade-up">
          {% csrf_token %}
        <div class="row">
          <div class="col-md-4 form-group">
            <input type="text" name="cpname" class="form-control" placeholder="Your Name" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="text" class="form-control" name="ccname" placeholder="Name of Criminal" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="number" class="form-control" name="cphone" placeholder="Your Phone" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
        </div>
        <div class="row">
          
          <div class="col-md-4 form-group mt-3">
            <input type="text" name="carea" class="form-control"  placeholder="Enter Area" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
          <div class="col-md-4 form-group mt-3">
            <select name="State" id="state" class="form-select" style="border: 2px solid rgb(17, 96, 121);">
              <option value="">Select Your State</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Maharastra">Maharastra</option>
              <option value="U.P">U.P</option>
              <option value="A.P">A.P</option>
            </select>
          </div>
          <div class="col-md-4 form-group mt-3">
            <input type="file" name="picture" class="form-control"  placeholder="Upload Criminal Picture Here" style="border: 2px solid rgb(17, 96, 121);" >
          </div>
        </div>

        <div class="form-group mt-4">
          <textarea class="form-control" name="caddress" rows="3" placeholder="Enter Your Address Here " style="border: 2px solid rgb(17, 96, 121);" required></textarea>
        </div>
        <div class="form-group mt-4">
          <textarea class="form-control" name="complaint" rows="5" placeholder="Enter Your Complaint Here " style="border: 2px solid rgb(17, 96, 121);" required></textarea>
        </div>
        
          <!-- <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
        </div>  -->
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary"><i class="fa fa-edit"></i>File Your Complaint </button>
        </div>
      </form>

    </div>
  </section> 
    <!-- End Appointment Section -->

{% endblock %}
