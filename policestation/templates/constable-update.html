{% extends 'inner-page1.html' %}

  {% load static %}

{% block content %}


<section id="appointment" class="appointment section-bg" style="background-color: rgba(0, 146, 165, 0.603);">
    <div class="container">
        <br><br><br>

      <div class="section-title">
        <h2>Update Inspector details Here</h2>
      </div>
      <p>{{msg}}</p>
      <form role="form" action="{% url 'constable-update' con.id %}" method="POST"  data-aos="fade-up">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 form-group mt-3">
            <input type="email" disabled name="coemail" value="{{con.coemail}}" class="form-control" placeholder="Inspector Email" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
            <div class="col-md-6 form-group mt-3">
              <input type="password" class="form-control" value="{{con.copassword}}" name="ipassword" placeholder="Inspector Password" style="border: 2px solid rgb(17, 96, 121);" required>
            </div>
        </div>    
        <div class="row">
          <div class="col-md-6 form-group mt-3 ">
            <input type="text" class="form-control" name="coname" value="{{con.coname}}" placeholder="Inspector Name" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>  
          <div class="col-md-6 form-group mt-3">
            <input type="number" class="form-control" name="cophone" value="{{con.cophone}}" placeholder="Inspector Phone Number" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group mt-3">
            <input type="text" name="iarea" class="form-control" value="{{con.coarea}}" placeholder="Enter Police Station Name" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
        </div>
        
        </div>
            <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" >UPDATE</button>
        </div>
      </form>

    </div>
  </section> 
    <!-- End Appointment Section -->


{% endblock %}
