{% extends 'inner-page1.html' %}

{% load static %}

{% block content %}


<section id="appointment" class="appointment section-bg" style="background-color: rgba(0, 146, 165, 0.603);">
    <div class="container">
        <br><br><br>

      <div class="section-title">
        <h2>Add Info Here</h2>
      </div>
      <form role="form" action="{% url 'addinfo' %}" method="POST"  data-aos="fade-up">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 form-group mt-3">
            <input type="text" name="branchname" class="form-control" placeholder="Branch Name" style="border: 2px solid rgb(17, 96, 121);" required>
          </div>
            <div class="col-md-6 form-group mt-3">
              <input type="number" class="form-control" name="branchcode" placeholder="Branch code" style="border: 2px solid rgb(17, 96, 121);" required>
            </div>
        </div>    
        <div class="row">
            <div class="col-md-6 form-group mt-3 ">
              <input type="text" class="form-control" name="cityname" placeholder="City Name" style="border: 2px solid rgb(17, 96, 121);" required>
            </div> 
            <div class="col-md-6 form-group mt-3">
              <input type="text" name="branchphone" class="form-control"  placeholder="Enter Police Station Phone Number" style="border: 2px solid rgb(17, 96, 121);" required>
            </div>
        </div>
        
        </div>

        
        
            <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" >ADD INFO</button>
        </div>
      </form>

    </div>
  </section> 
    <!-- End Appointment Section -->






  {% endblock %}
