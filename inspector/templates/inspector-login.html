{% load static %}
<!DOCTYPE html>
<html lang="en">

<head >
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spica Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'assets/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'assets/css/style1.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'assets/images/favicon1.png' %}" />
  
</head>

 
 <body>

  <!-- <p style="background-image: url('{% static 'assets/img/bg.jpg' %}')"></p> -->

  <div class="container-scroller d-flex"  style="background-image: url('{% static 'assets/img/about.jpg' %}') ">
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex" >
      <div class="content-wrapper d-flex align-items-center auth px-0" >
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'assets/img/logo6.png' %}">
                
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center" ></div>
                <h4>INSPECTOR LOG-IN</h4>

                <p style="color: red;">{{msg}}</p>
                <form class="pt-3" action="{% url 'inspector-login' %}" method="POST">
                    {% csrf_token %}
              <form class="pt-3">
                
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="iemail" placeholder="Enter Your email ID" style="border: 2px solid rgb(8, 75, 92);">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="ipassowrd" placeholder="Password" style="border: 2px solid rgb(8, 75, 92);">
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="">LOG-IN</button>
                </div>
                  <br>
                <div class="mb-2">
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                    <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
                  </button>
                </div>
                
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'assets/js/template.js' %}"></script>
  <!-- endinject -->
</body>

</html>
